spring.application.name=Farafina-Backend

# Database Configuration - MySQL Railway
spring.datasource.url=jdbc:mysql://centerbeam.proxy.rlwy.net:37767/farafina
spring.datasource.username=root
spring.datasource.password=${MYSQLPASSWORD}

# JPA Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# AWS S3 Configuration
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}
aws.s3.bucket-name=${AWS_BUCKET_NAME}
aws.s3.region=${AWS_REGION}